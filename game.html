<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>RunBox — Web Runner</title>
<style>
  :root{
    --bg:#111;
    --ground:#222;
    --player:#00d1b2;
    --ob:#ff5a5f;
    --coin:#ffd166;
    --ui:#ffffffcc;
    --shadow: rgba(0,0,0,0.35);
    --font: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }
  html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg),#0b1220);}
  body{font-family:var(--font);display:flex;align-items:center;justify-content:center;color:var(--ui);}
  .wrap{width:min(900px,96vw);max-width:1000px;padding:14px;box-sizing:border-box;}
  #game{
    background: linear-gradient(180deg,#071021 0%, #071424 60%);
    border-radius:12px;
    box-shadow: 0 8px 30px var(--shadow);
    overflow: hidden;
    position:relative;
  }
  /* canvas fills container */
  canvas{display:block;width:100%;height:60vh;background:transparent;}
  /* UI below canvas */
  .hud{display:flex;justify-content:space-between;align-items:center;padding:10px 12px;}
  .score{font-size:18px;font-weight:700;letter-spacing:0.6px;}
  .controls{display:flex;gap:10px;align-items:center}
  button{background:#1a2430;border:0;color:var(--ui);padding:8px 12px;border-radius:8px;cursor:pointer;font-weight:600}
  .hint{font-size:12px;opacity:0.9}
  .footer{display:flex;justify-content:space-between;align-items:center;margin-top:8px;color:#cfd8e3a6;font-size:13px}
  .big{font-size:20px}
  /* mobile tap area overlay */
  #touchLeft,#touchRight{position:absolute;top:0;left:0;width:50%;height:100%;z-index:5}
  #touchRight{left:50%}
  @media(min-width:760px){
    canvas{height:60vh}
  }
</style>
</head>
<body>
  <div class="wrap">
    <div id="game">
      <canvas id="c"></canvas>
      <!-- transparent mobile tap regions -->
      <div id="touchLeft"></div><div id="touchRight"></div>
    </div>
    <div class="hud">
      <div>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="hint">Jump: Space / Tap right side</div>
      </div>
      <div class="controls">
        <button id="startBtn">Start</button>
        <button id="pauseBtn">Pause</button>
      </div>
    </div>
    <div class="footer">
      <div>RunBox • Hyper-casual web game</div>
      <div class="big">Best: <span id="best">0</span></div>
    </div>
  </div>

<script>
/*
  RunBox - simple endless runner
  - Single canvas
  - Touch + keyboard support
  - Simple collision, obstacles, coins, scoring, speed ramp
*/

const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d', { alpha: true });

let W=800, H=450;
function resize() {
  const rect = canvas.getBoundingClientRect();
  canvas.width = Math.floor(rect.width * devicePixelRatio);
  canvas.height = Math.floor((rect.height || (window.innerHeight*0.6)) * devicePixelRatio);
  W = canvas.width; H = canvas.height;
  ctx.setTransform(devicePixelRatio,0,0,devicePixelRatio,0,0);
}
window.addEventListener('resize', resize);
resize();

// Game state
let running = false;
let paused = false;
let score = 0;
let best = Number(localStorage.getItem('runbox_best')||0);
document.getElementById('best').textContent = best;

// World settings
const groundH = 80; // px
const gravity = 0.9;
let speed = 4; // world speed
let spawnTimer = 0;
let spawnInterval = 90; // frames

// Player
const player = {
  x: 80,
  y: 0,
  w: 40,
  h: 48,
  vy: 0,
  onGround: false,
  color: getComputedStyle(document.documentElement).getPropertyValue('--player').trim()
};

// Entities
let obstacles = [];
let coins = [];

// Helpers
function rnd(min,max){ return Math.random()*(max-min)+min; }
function rectsIntersect(a,b){
  return !(a.x+a.w < b.x || a.x > b.x+b.w || a.y+a.h < b.y || a.y > b.y+b.h);
}

// Start/reset
function reset() {
  score = 0;
  speed = 4;
  spawnInterval = 90;
  obstacles = [];
  coins = [];
  player.y = H/1.7 - player.h;
  player.vy = 0;
  player.onGround = true;
  running = true;
  paused = false;
  document.getElementById('score').textContent = '0';
}

// Input
let jumpPressed = false;
function jump() {
  if(!running) return;
  if(player.onGround){
    player.vy = -15;
    player.onGround = false;
  } else if(player.vy > -6) {
    // allow small double-bounce feel
    player.vy -= 5;
  }
}
window.addEventListener('keydown', e=>{
  if(e.code === 'Space') { e.preventDefault(); jump(); }
  if(e.key === 'p') togglePause();
});
document.getElementById('startBtn').addEventListener('click', ()=>{ reset(); });
document.getElementById('pauseBtn').addEventListener('click', togglePause);

function togglePause(){
  if(!running) return;
  paused = !paused;
  document.getElementById('pauseBtn').textContent = paused ? 'Resume' : 'Pause';
}

// Touch controls: left = duck (future), right = jump
const touchLeft = document.getElementById('touchLeft');
const touchRight = document.getElementById('touchRight');
touchRight.addEventListener('touchstart', e=>{ e.preventDefault(); jump(); });
touchRight.addEventListener('mousedown', e=>{ e.preventDefault(); jump(); });

// Game loop
let frame = 0;
function update(){
  if(!running || paused) { requestAnimationFrame(loop); return; }

  frame++;
  // increase difficulty slowly
  if(frame % 300 === 0) speed += 0.5;
  if(frame % 600 === 0 && spawnInterval>50) spawnInterval -= 4;

  // spawn obstacles & coins
  if(spawnTimer <= 0){
    spawnTimer = spawnInterval + Math.floor(rnd(-10,20));
    // obstacle
    const h = Math.round(rnd(26,70));
    obstacles.push({
      x: W / devicePixelRatio + 40,
      y: H/ devicePixelRatio - groundH - h,
      w: Math.round(rnd(24,46)),
      h: h,
      color: getComputedStyle(document.documentElement).getPropertyValue('--ob').trim()
    });
    // randomly spawn coin cluster above ground
    if(Math.random() < 0.6){
      const colCount = Math.floor(rnd(1,3));
      for(let i=0;i<colCount;i++){
        coins.push({
          x: W / devicePixelRatio + 100 + i*40 + rnd(-10,10),
          y: H/ devicePixelRatio - groundH - 110 - i*12 + rnd(-8,8),
          r: 9,
          collected: false
        });
      }
    }
  } else spawnTimer--;

  // physics
  player.vy += gravity;
  player.y += player.vy;
  // ground collision
  const groundY = H/ devicePixelRatio - groundH - player.h;
  if(player.y >= groundY){
    player.y = groundY;
    player.vy = 0;
    player.onGround = true;
  }

  // move obstacles & coins
  for(let ob of obstacles){
    ob.x -= speed;
  }
  for(let c of coins){
    c.x -= speed;
  }

  // remove offscreen
  obstacles = obstacles.filter(o => o.x + o.w > -50);
  coins = coins.filter(c => c.x + c.r > -30 && !c.collected);

  // collisions
  for(let ob of obstacles){
    if(rectsIntersect({x:player.x,y:player.y,w:player.w,h:player.h}, ob)){
      // hit -> end run
      running = false;
      // update best
      if(score > best){
        best = score;
        localStorage.setItem('runbox_best', best);
        document.getElementById('best').textContent = best;
      }
      // flash / show game over
      flashGameOver();
    }
  }
  for(let c of coins){
    if(!c.collected && rectsIntersect({x:player.x,y:player.y,w:player.w,h:player.h}, {x:c.x - c.r, y:c.y - c.r, w:c.r*2, h:c.r*2})){
      c.collected = true;
      score += 50;
    }
  }

  // scoring over time
  if(frame % 6 === 0) score += 1;
  document.getElementById('score').textContent = score;

  requestAnimationFrame(loop);
}

function flashGameOver(){
  // simple overlay + restart hint
  const overlay = {alpha:1};
  const anim = setInterval(()=>{
    overlay.alpha -= 0.04;
    if(overlay.alpha <= 0){
      clearInterval(anim);
      // show restart prompt in UI
      document.getElementById('startBtn').textContent = 'Restart';
    }
  },16);
}

// rendering
function draw(){
  // clear
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // scale to device pixel ratio already handled in resize setTransform

  // background gradient painted by CSS; draw parallax sky elements
  // ground
  const groundTop = H/devicePixelRatio - groundH;
  ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--ground').trim();
  ctx.fillRect(0, groundTop, W/devicePixelRatio, groundH);

  // ground texture (stripes)
  ctx.fillStyle = 'rgba(255,255,255,0.02)';
  for(let i=0;i<50;i++){
    const x = (i*80 + (frame*speed*0.2)) % (W/devicePixelRatio);
    ctx.fillRect(x, groundTop+40, 40, 2);
  }

  // player shadow
  ctx.fillStyle = 'rgba(0,0,0,0.25)';
  ctx.beginPath();
  ctx.ellipse(player.x + player.w/2, groundTop + 10, player.w*0.9, 8, 0, 0, Math.PI*2);
  ctx.fill();

  // player
  ctx.fillStyle = player.color;
  ctx.fillRect(player.x, player.y, player.w, player.h);
  // player eye (tiny)
  ctx.fillStyle = '#0008';
  ctx.fillRect(player.x + player.w/2 + 6, player.y + 12, 6, 6);

  // obstacles
  for(let ob of obstacles){
    ctx.fillStyle = ob.color;
    ctx.fillRect(ob.x, ob.y, ob.w, ob.h);
    // highlight
    ctx.fillStyle = 'rgba(255,255,255,0.06)';
    ctx.fillRect(ob.x + 6, ob.y + 6, 8, 6);
  }

  // coins
  for(let c of coins){
    if(c.collected) continue;
    ctx.beginPath();
    ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--coin').trim();
    ctx.arc(c.x, c.y, c.r, 0, Math.PI*2);
    ctx.fill();
    ctx.strokeStyle = 'rgba(0,0,0,0.1)';
    ctx.stroke();
  }

  // top UI floating (score handled in DOM)
}

// main loop
function loop(){
  draw();
  update();
  // keep drawing even when paused to show still image
  if(!running && !paused){
    // draw game over overlay
    ctx.fillStyle = 'rgba(0,0,0,0.36)';
    ctx.fillRect(0,0,W/devicePixelRatio,H/devicePixelRatio);
    ctx.fillStyle = '#fff';
    ctx.font = '28px system-ui';
    ctx.textAlign = 'center';
    ctx.fillText('Game Over', W/devicePixelRatio/2, H/devicePixelRatio/2 - 10);
    ctx.font = '16px system-ui';
    ctx.fillText('Click Start to try again', W/devicePixelRatio/2, H/devicePixelRatio/2 + 20);
    return;
  }
}

// start with a demo idle state (player on ground)
player.y = H/1.7 - player.h;
player.onGround = true;
draw();

// auto-run demo on first load? nah, wait for user
// but allow quick start via pressing start
document.getElementById('startBtn').addEventListener('click', ()=>{
  reset();
  document.getElementById('startBtn').textContent = 'Restart';
  requestAnimationFrame(loop);
});

// small autoplay for quick testing
// requestAnimationFrame(loop);
</script>
</body>
</html>
